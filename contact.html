<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            nav {
                background-color: #333;
                padding: 10px;
            }

            nav ul {
                list-style-type: none; 
                margin: 0;
                padding: 0;
                display: flex;
            }

            nav ul li {
                margin-right: 15px;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                display: block;
            }

            nav a:hover {
                text-decoration: underline;
                background-color: #555;
            }


            .contact-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            input, textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                background-color: #333;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #555;
            }

            .social-links a {
                margin: 10px;
                display: inline-block;
                color: #333;
                font-size: 20px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>Feel free to reach out through the form below or via my social links.</p>
            
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <h2>Connect with me on: </h2>
            <div class="social-links">
                <p>&nbsp; &nbsp; &nbsp;
                    <a href="https://www.linkedin.com/in/aung-zaw-moe-908a8b258/?originalSubdomain=ca">
                        <img src="assets/images/linkedln.jpg" alt="LinkedIn" style="width: 30px; height: 30px;">
                    </a> | 
                    <a href="https://github.com/armarnkarki">
                        <img src="assets/images/github.jpg" alt="GitHub" style="width: 50px; height: 30px;">
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
